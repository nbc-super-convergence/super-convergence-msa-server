services:
  distributor:
    extends:
      file: ./apps/distributor/docker-compose.yml
      service: distributor
    volumes:
      - ./logs:/app/logs
    restart: always

  gate:
    extends:
      file: ./apps/gate/docker-compose.yml
      service: gate
    volumes:
      - ./logs:/app/logs
    restart: always

  auth:
    extends:
      file: ./apps/auth/docker-compose.yml
      service: auth
    volumes:
      - ./logs:/app/logs
    depends_on:
      - distributor
      - gate
    restart: always

  lobby:
    extends:
      file: ./apps/lobby/docker-compose.yml
      service: lobby
    volumes:
      - ./logs:/app/logs
    depends_on:
      - distributor
      - gate
    restart: always

  room:
    extends:
      file: ./apps/room/docker-compose.yml
      service: room
    volumes:
      - ./logs:/app/logs
    depends_on:
      - distributor
      - gate
    restart: always

  board:
    extends:
      file: ./apps/board/docker-compose.yml
      service: board
    volumes:
      - ./logs:/app/logs
    depends_on:
      - distributor
      - gate
    restart: always

  ice:
    extends:
      file: ./apps/ice/docker-compose.yml
      service: ice
    volumes:
      - ./logs:/app/logs
    depends_on:
      - distributor
      - gate
    restart: always

  dropper:
    extends:
      file: ./apps/dropper/docker-compose.yml
      service: dropper
    volumes:
      - ./logs:/app/logs
    depends_on:
      - distributor
      - gate
    restart: always

  dance:
    extends:
      file: ./apps/dance/docker-compose.yml
      service: dance
    volumes:
      - ./logs:/app/logs
    depends_on:
      - distributor
      - gate
    restart: always

  bomb:
    extends:
      file: ./apps/bomb/docker-compose.yml
      service: bomb
    volumes:
      - ./logs:/app/logs
    depends_on:
      - distributor
      - gate
    restart: always

  dart:
    extends:
      file: ./apps/dart/docker-compose.yml
      service: dart
    volumes:
      - ./logs:/app/logs
    depends_on:
      - distributor
      - gate
    restart: always

networks:
  super-convergence:
    name: super-convergence
    driver: bridge
